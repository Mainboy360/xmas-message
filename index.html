<!DOCTYPE html>
<html lang="en-UK">
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Happy New Year!!!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
  <body style="background: black">
        <div class="container chakra-petch-regular-italic typejs-cursor">
      <h2><span id="typed-text" style="color: white"></span></h2>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <script>
      new Typed('#typed-text', {
      strings: [
         "",
        "1<sup>st</sup> January, 2025...",
        "",
        "Happy and prosperous New year to you!!!",
        "From: Solomon.",
        ""],
      typeSpeed: 100,
      backSpeed: 150,
      backDelay: 2000,
      loop: true,
      cursorChar: "_",
    });
   </script>
    
    <script>
      (function() {
        function fireConfetti() {
          confetti({
            particleCount: 200,          // Number of confetti particles
            startVelocity: 50,           // The speed of the particles
            angle: Math.random() * 360,  // Random angle for each launch
            spread: 360,                 // Spread of confetti
            origin: {
              x: Math.random(),        // Random X origin (width)
              y: Math.random() - 0.3   // Random Y origin (height)
            }
          });
        }
    
        // Fire confetti every 1000 milliseconds (1 second)
        setInterval(fireConfetti, 5000);
      })();
    </script>
    
    
    <!--fireworks-->
    <div class="fireworksDiv"></div>

    <script>
  const fireDiv = document.querySelector('.fireworksDiv')
  const fireworks = new Fireworks.default(fireDiv,{
    trace: 50,
    particles: 50,
    explosion: 10,
   gravity: 2.8
  })
  fireworks.start()
</script>
    <footer>
      <div class="footer chakra-petch-medium-italic   ">
        <h3>&copy; 2025 Solomon, All right Reserved</h3>
      </div>
    </footer>
</body>
</html>
